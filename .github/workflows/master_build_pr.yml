---
name: Tessell Pipelines Code Build for PR

on:
  workflow_call:
    inputs:
      type:
        description: 'This is used to determine build type'
        required: true
        type: string

  workflow_dispatch:

jobs:
  build-ubuntu:
    if: ${{inputs.type != 'GRAALVM' }}
    runs-on: self-hosted
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL  }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
  
  build-macos:
    if: ${{inputs.type == 'GRAALVM' }}
    runs-on: macos-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL  }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: '11' 

      - name: Set up Maven
        run: |
          mvn --version

      - name: Install SDKMan
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
        shell: bash

      - name: Install GraalVM with SDKMan
        run: |
          sdk install java 21.3.0.r16-grl
          sdk use java 21.3.0.r16-grl
        shell: bash

      - name: Add GraalVM to Path
        run: |
          echo "export PATH=\$PATH:$HOME/.sdkman/candidates/java/21.3.0.r16-grl/bin" >> $GITHUB_ENV
        shell: bash

      - name: Verify GraalVM and Native Image
        run: |
          java -version
          native-image --version
        
      - name: Build OPS
        run: |
          ./mvnw install -Dnative -DskipTests -Dquarkus.native.container-build=true
          echo "Build successful"