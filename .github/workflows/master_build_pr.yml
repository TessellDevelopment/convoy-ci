            set +e
          }
          jarBuild() {
            set -e
            VERSION="$3"
            requiredInputs="3"
            validateInputs "$requiredInputs" "$@" 
            ./mvnw package -Drevision=$VERSION
            set +e
          }
          mvnwBuild() {
            set -e
            ./mvnw install -Dnative -DskipTests -Dquarkus.native.remote-container-build=true
            set +e
          }
          opsImageBuild() {
            set -e
            mvnwBuild
            dockerBuild "$@"
            set +e
          }
          validateInputs() {
            local required=($1)
            shift
            for index in "${required[@]}"; do
              if [ -z "${!index}" ]; then
                echo "Error: Required Argument at index $index is null or empty."
                exit 1
              fi
            done
          }
          build() {
            type="$1"
            check=$(grep "$type" convoy.yaml)
            if [[ -z "$check" ]]; then
              return
            fi
            version=$(yq '.version' convoy.yaml)
            yq e ".generates.$type[] | [.name, .buildFunction, .extension, .dockerFile] | @csv" convoy.yaml | sed 's/,/ /g' > artifacts.txt
            lineNumber=1
            while :; do
              echo ------------------------------
              artifactData=$(sed "$lineNumber!d" artifacts.txt)
              if [[ -z "$artifactData" ]]; then
                break
              fi
              read -r name buildFunction ext file <<< "$artifactData"
              echo "Name: $name"
              echo "buildFunction: $buildFunction"
              echo "Ext: $ext"
              echo "Version: $version"
              echo "dockerFile: $file"
              $buildFunction $name $ext $version $file 
              echo "$type $name done"
              echo ------------------------------
              lineNumber=$((lineNumber+1))
            done
            rm artifacts.txt
          }
          set +e
          build "artifacts"
          build "dockerImages"
          build "helmCharts"

      - name: Cleanup
        if: always()
        run: |
          set +e
          sudo rm -rf target
          docker container prune --force
          docker volume prune --force
