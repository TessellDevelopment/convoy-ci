---
name: Tessell Pipelines Code Build for PR

on:
  workflow_call:
    inputs:
      type:
        description: 'This is used to determine build type'
        required: true
        type: string

  workflow_dispatch:

jobs:
  build-ubuntu:
    if: ${{inputs.type}} == 'GRAALVM'
    runs-on: self-hosted
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL  }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
  
  build-macos:
    runs-on: macos-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL  }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: '11' 

      - name: Set up Maven
        run: |
          mvn --version

      - name: Install GraalVM
        run: |
          brew update
          brew install --cask graalvm/tap/graalvm-ce-java11

      - name: Set up GraalVM
        run: |
          export GRAALVM_HOME="/usr/local/opt/graalvm-ce-java11/libexec"
          gu install native-image

      - name: Verify GraalVM and Native Image
        run: |
          java -version
          native-image --version
        
      - name: Build OPS
        if: ${{inputs.type}} == 'GRAALVM'
        run: |
          ./mvnw install -Dnative -DskipTests -Dquarkus.native.container-build=true
          echo "Build successful"