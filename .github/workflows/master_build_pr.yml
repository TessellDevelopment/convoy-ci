          build "artifacts"
          build "dockerImages"
          build "helmCharts"
          build "terraform"
          parseCoverageReport

      - name: Cleanup
        if: always()
        run: |
          set +e
          sudo rm -rf target
          docker container prune --force
          docker volume prune --force

