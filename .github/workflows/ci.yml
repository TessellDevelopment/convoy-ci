---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  test-bash-scripts:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup CI scripts
        run: cp -r .github/ci-scripts ./ci-scripts

      - name: Install bats-core
        run: |
          git clone --depth 1 --branch v1.11.1 \
            https://github.com/bats-core/bats-core.git /tmp/bats-core
          sudo /tmp/bats-core/install.sh /usr/local

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Install kcov
        run: |
          sudo apt-get update -y
          sudo apt-get install -y cmake gcc g++ libdw-dev libelf-dev libcurl4-openssl-dev zlib1g-dev
          wget -q "https://github.com/SimonKagstrom/kcov/archive/refs/tags/v42.tar.gz" \
               -O /tmp/kcov.tar.gz
          tar -xzf /tmp/kcov.tar.gz -C /tmp
          cmake -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_INSTALL_PREFIX=/usr/local \
                -S /tmp/kcov-42 \
                -B /tmp/kcov-build
          sudo cmake --build /tmp/kcov-build --target install -j"$(nproc)"

      - name: Run unit tests with coverage
        env:
          COVERAGE_DIR: ${{ github.workspace }}/coverage
        run: |
          chmod +x .github/ci-scripts/bash/check-version-in-nexus.sh
          mkdir -p "$COVERAGE_DIR"
          bats .github/ci-scripts/bash/tests/check-version-in-nexus.bats

      - name: Parse bash coverage report
        env:
          COVERAGE_DIR: ${{ github.workspace }}/coverage
        run: |
          source ./ci-scripts/bash/functions-for-build
          parse_coverage_report_bash "$COVERAGE_DIR"
          if [ -n "${BRANCH_COVERAGE:-}" ]; then
            echo "BRANCH_COVERAGE=${BRANCH_COVERAGE}" >> "$GITHUB_ENV"
            echo "STATEMENT_COVERAGE=${STATEMENT_COVERAGE}" >> "$GITHUB_ENV"
          fi

      - name: Push coverage report to S3
        if: github.ref == 'refs/heads/main'
        env:
          AWS_ACCOUNT_CODE_COVERAGE: ${{ vars.AWS_ACCOUNT_CODE_COVERAGE }}
          CODE_COVERAGE_S3: ${{ vars.CODE_COVERAGE_S3 }}
          COVERAGE_DIR: ${{ github.workspace }}/coverage
          DEV_BUILD: "false"
          LABEL: ${{ github.ref_name }}
          LATEST_TAG: ${{ github.sha }}
          REPO: ${{ github.event.repository.name }}
        run: |
          source ./ci-scripts/bash/functions-for-build
          parse_and_push_coverage_report_bash "$COVERAGE_DIR"

      - name: POST coverage to Convoy
        if: env.BRANCH_COVERAGE != ''
        env:
          API_KEY: ${{ secrets.CONVOY_AUTH_TOKEN }}
          API_URL: http://${{ vars.CONVOY_API_ENDPOINT }}/devops/code/coverage
          BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
          BRANCH_COVERAGE: ${{ env.BRANCH_COVERAGE }}
          CODE_COVERAGE_S3: ${{ vars.CODE_COVERAGE_S3 }}
          COMMIT_HASH: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.CIPIPELINE_GITHUB_TOKEN }}
          LABEL: ${{ github.ref_name }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          SOURCE_BRANCH: ${{ github.ref_name }}
          STATEMENT_COVERAGE: ${{ env.STATEMENT_COVERAGE }}
          TAG: ${{ github.sha }}
        run: |
          python3 - <<'EOF'
          import requests
          import json
          import os

          def post_request(payload):
            headers = {
              'Content-Type': 'application/json',
              'x-api-key': API_KEY
            }
            response = requests.post(API_URL, json=payload, headers=headers)
            if response.status_code == 200:
              print(response.status_code)
              print(response.text)
            else:
              print(response.status_code)
              print(response.text)
              print("API request to convoy failed.")
              exit(1)

          API_URL = os.environ.get('API_URL')
          API_KEY = os.environ.get('API_KEY')
          BASE_BRANCH = os.environ.get('BASE_BRANCH')
          BRANCH_COVERAGE = os.environ.get('BRANCH_COVERAGE')
          CODE_COVERAGE_S3 = os.environ.get('CODE_COVERAGE_S3')
          COMMIT_HASH = os.environ.get('COMMIT_HASH')
          LABEL = os.environ.get('LABEL')
          OWNER = os.environ.get('OWNER')
          REPO = os.environ.get('REPO')
          STATEMENT_COVERAGE = os.environ.get('STATEMENT_COVERAGE')
          TAG = os.environ.get('TAG')

          if BRANCH_COVERAGE and STATEMENT_COVERAGE:
            print("Coverage report present, sending details to convoy.")
            BRANCH_COVERAGE_VALUES = list(map(lambda x: int(float(x)), BRANCH_COVERAGE.split()))
            STATEMENT_COVERAGE_VALUES = list(map(lambda x: int(float(x)), STATEMENT_COVERAGE.split()))
          else:
            print("Coverage report not generated. Skipping post call to convoy.")
            exit(0)

          if not bool(BASE_BRANCH):
            BASE_BRANCH = os.environ.get('SOURCE_BRANCH')

          REPORT_PATH = f"s3://{CODE_COVERAGE_S3}/{LABEL}/{REPO}/coverage-report-{TAG[:7]}.zip"

          payload = {
            "repoName": REPO,
            "appGroup": OWNER,
            "commitHash": COMMIT_HASH[:7],
            "gitBranch": BASE_BRANCH,
            "language": "bash",
            "reportPath": REPORT_PATH,
            "branchCoverage": {
                "covered": BRANCH_COVERAGE_VALUES[0],
                "skipped": BRANCH_COVERAGE_VALUES[1],
                "total": BRANCH_COVERAGE_VALUES[2],
                "percentage": BRANCH_COVERAGE_VALUES[3]
            },
            "statementCoverage": {
                "covered": STATEMENT_COVERAGE_VALUES[0],
                "skipped": STATEMENT_COVERAGE_VALUES[1],
                "total": STATEMENT_COVERAGE_VALUES[2],
                "percentage": STATEMENT_COVERAGE_VALUES[3]
            }
          }
          print(json.dumps(payload, indent=4))
          post_request(payload)
          EOF
