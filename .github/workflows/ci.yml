---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  test-bash-scripts:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Install bats-core
        run: |
          git clone --depth 1 --branch v1.11.1 \
            https://github.com/bats-core/bats-core.git /tmp/bats-core
          sudo /tmp/bats-core/install.sh /usr/local

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Install kcov
        run: |
          sudo apt-get update -y
          sudo apt-get install -y cmake gcc g++ libdw-dev libelf-dev libcurl4-openssl-dev zlib1g-dev
          wget -q "https://github.com/SimonKagstrom/kcov/archive/refs/tags/v42.tar.gz" \
               -O /tmp/kcov.tar.gz
          tar -xzf /tmp/kcov.tar.gz -C /tmp
          cmake -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_INSTALL_PREFIX=/usr/local \
                -S /tmp/kcov-42 \
                -B /tmp/kcov-build
          sudo cmake --build /tmp/kcov-build --target install -j"$(nproc)"

      - name: Run unit tests with coverage
        env:
          COVERAGE_DIR: ${{ github.workspace }}/coverage
        run: |
          chmod +x .github/ci-scripts/bash/check-version-in-nexus.sh
          mkdir -p "$COVERAGE_DIR"
          bats .github/ci-scripts/bash/tests/check-version-in-nexus.bats

      - name: Print coverage report
        run: |
          coverage_file="./coverage/kcov-merged/coverage.json"
          if [ ! -f "$coverage_file" ]; then
            coverage_file=$(find ./coverage -name "coverage.json" | head -1)
          fi
          if [ -z "$coverage_file" ] || [ ! -f "$coverage_file" ]; then
            echo "No coverage data found."
            exit 1
          fi

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "  Bash Script Coverage Report"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          percent=$(jq -r '.percent_covered' "$coverage_file")
          covered=$(jq -r '.covered_lines'   "$coverage_file")
          total=$(jq -r '.total_lines'       "$coverage_file")
          printf "  Overall : %s%% (%s / %s lines)\n" "$percent" "$covered" "$total"
          echo ""
          echo "  Per-file:"
          jq -r '.files[] | "  " + (.file | split("/") | last) + ": " + .percent_covered + "%"' \
            "$coverage_file"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
