name: Check Changed Files

on:
  workflow_call:
    outputs:
      github-changes:
          description: "Github File Changes output"
          value: ${{ jobs.file-check.outputs.github-changes }}
      changed-files:
        description: "All Changed File output"
        value: ${{ jobs.file-check.outputs.changed-files }}

  workflow_dispatch:

jobs:
  file-check:
    runs-on: self-hosted
    outputs:
      github-changes: ${{ steps.set-output.outputs.github-changes }}
      changed-files: ${{ steps.set-output.outputs.changed-files }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Check .github changes
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: |
            .github/**

      - name: Set Output
        id: set-output
        run: |
          echo "github-changes=${{ steps.changed-files.outputs.only_changed }}" >> $GITHUB_OUTPUT
          echo "changed-files=${{ steps.changed-files.outputs.all_changed_files }}" >> $GITHUB_OUTPUT
          