---
name: Tessell Pipelines Code Build Post merge
on:
  workflow_call:
    inputs:
      type:
        description: 'This is used to determine build type'
        required: true
        type: string
      tag:
        description: 'Latest tag for upload'
        required: true
        type: string
      label:
        description: 'Release label for upload'
        required: true
        type: string
    outputs:
      ARTIFACT_CHECKSUMS:
        description: 'Consolidated Checksum of generated artifacts'
        value: ${{ (jobs.build-ui.outputs.ARTIFACT_CHECKSUMS) || (jobs.build-amd.outputs.ARTIFACT_CHECKSUMS) || (jobs.build-amd-go-20.outputs.ARTIFACT_CHECKSUMS) || (jobs.build-amd-go-21.outputs.ARTIFACT_CHECKSUMS) || (jobs.build-ubuntu-latest.outputs.ARTIFACT_CHECKSUMS) || (jobs.build-arm.outputs.ARTIFACT_CHECKSUMS) }} 

jobs:

  build-ui:
    if: ${{ inputs.type == 'ui-build' }}
    runs-on: ui-build
    outputs:
      ARTIFACT_CHECKSUMS: ${{ steps.build.outputs.ARTIFACT_CHECKSUMS }}
    env:
      LATEST_TAG: ${{inputs.tag}}
      LABEL: ${{inputs.label}}
      DOCKERHUB_ORG: ${{vars.DOCKERHUB_ORG}}
      GITHUB_USER: ${{ secrets.CIPIPELINE_GITHUB_USER }}
      GITHUB_TOKEN: ${{ secrets.CIPIPELINE_GITHUB_TOKEN }}
      NEXUS_PROTOCOL: ${{vars.NEXUS_PROTOCOL_PUBLIC}}
      NEXUS_USERNAME: ${{secrets.CIPIPELINE_NEXUS_USERNAME}}
      NEXUS_PASSWORD: ${{secrets.CIPIPELINE_NEXUS_PASSWORD}}
      NEXUS_SERVER_ENDPOINT: ${{vars.NEXUS_SERVER_ENDPOINT_PUBLIC}}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      REPO: "${{github.event.pull_request.base.repo.name}}"
      NEXUS_PULL_REPOS_M2: tessell-m2-development
      NEXUS_PULL_REPOS_PY: tessell-py-development
      NEXUS_PUSH_REPOS_PY: tessell-repos-py-development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Build
        id: build
        shell: bash
        run: |
          configureNpmrc(){
            set +e 
            REPO="$1"
            requiredInputs="1"
            validateInputs "$requiredInputs" "$@" 
            rm ~/.npmrc
            TOKEN=$(echo -n '${{env.NEXUS_USERNAME}}:${{env.NEXUS_PASSWORD}}' | base64 -w 0)
            echo "//${{ env.NEXUS_SERVER_ENDPOINT }}/repository/:_auth = $TOKEN" >> ~/.npmrc
            echo "//${{ env.NEXUS_SERVER_ENDPOINT }}/repository/:always-auth = true" >> ~/.npmrc 
            echo "@tessell:registry=${{env.NEXUS_PROTOCOL}}://${{ env.NEXUS_SERVER_ENDPOINT }}/repository/$REPO" >> ~/.npmrc
            cat ~/.npmrc
          }
          gradlewUIBuild() {
            rm ~/.npmrc
            rm ~/.yarnrc
            TOKEN=$(echo -n '${{env.NEXUS_USERNAME}}:${{env.NEXUS_PASSWORD}}' | base64 -w 0)
            echo '"@tessell:registry" "${{env.NEXUS_PROTOCOL}}://${{ env.NEXUS_SERVER_ENDPOINT }}/repository/${{ vars.NEXUS_PUSH_REPOS_NPM }}/"' >> .yarnrc
            echo "always-auth=true" >> .npmrc
            echo "_auth=$TOKEN" >> .npmrc
            cat .npmrc
            cat .yarnrc
            set -e
            ENV_JSON='${{secrets.TESSELL_UI_ENV_SECRET}}'
            echo "$ENV_JSON" | jq -r 'to_entries | .[] | "\(.key)=\"\(.value)\"" ' | sed '1s/^/\n/' >> .env
            cat .env
            ./gradlew zipUiBuild --console plain --stacktrace \
              -Pnexus_username="${{ secrets.CIPIPELINE_NEXUS_USERNAME }}" \
              -Pnexus_password="${{ secrets.CIPIPELINE_NEXUS_PASSWORD }}"
            set +e
          }
          gradlewUIBuildAndPush() {
            gradlewUIBuild "$@"
            set -e
            ./gradlew publish --console plain \
              -Pnexus_push_username="${{ secrets.CIPIPELINE_NEXUS_USERNAME }}" \
              -Pnexus_push_password="${{ secrets.CIPIPELINE_NEXUS_PASSWORD }}" \
              -Pnexus_username="${{ secrets.CIPIPELINE_NEXUS_USERNAME }}" \
              -Pnexus_password="${{ secrets.CIPIPELINE_NEXUS_PASSWORD }}" \
              -Pnexus_push_repo_m2="${{ vars.NEXUS_PUSH_REPOS_M2 }}" \
              -Pnexus_pull_repo_m2="${{ env.NEXUS_PULL_REPOS_M2 }}" \
              -Pnexus_push_repo_raw_ops=="${{vars.NEXUS_REPO_TESSELLOPS_ARTIFACTS}}" \
              -Pnexus_endpoint="${{env.NEXUS_SERVER_ENDPOINT}}" \
              -Pnexus_protocol="${{env.NEXUS_PROTOCOL}}" \
              -Plabel="${{env.LABEL}}" 
            set +e
          }
          npmBuildAndPush() {
            set -e
            npm install
            npm run build
            configureNpmrc "${{vars.NEXUS_PUSH_REPOS_NPM}}"
            set -e
            version="$3"
            requiredInputs="3"
            validateInputs "$requiredInputs" "$@" 
            yq ".version = \"$version\"" package.json > tmp_package.json
            mv tmp_package.json package.json
            npm publish   
            set +e
          }
          validateInputs() {
            local required=($1)
            shift
            for index in "${required[@]}"; do
              if [ -z "${!index}" ]; then
                echo "Error: Required Argument at index $index is null or empty."
                exit 1
              fi
            done
          }
          build() {
            type="$1"
            check=$(grep "$type" convoy.yaml)
            if [[ -z "$check" ]]; then
              return
            fi
            version=$(yq '.version' convoy.yaml)
            environments=("dev" "qa" "stage" "prod")
            yq e ".generates.$type[] | [.name, .buildFunction, .extension, .dockerFile] | @csv" convoy.yaml | sed 's/,/ /g' > artifacts.txt
            lineNumber=1
            while :; do
              echo ------------------------------
              artifactData=$(sed "$lineNumber!d" artifacts.txt)
              if [[ -z "$artifactData" ]]; then
                break
              fi
              read -r name buildFunction ext file <<< "$artifactData"
              echo "Name: $name"
              echo "buildFunction: $buildFunction"
              echo "Ext: $ext"
              echo "Version: $version"
              echo "dockerFile: $file"
              "${buildFunction}AndPush" $name $ext $version $file 
              echo "$type $name done"
              echo ------------------------------
              lineNumber=$((lineNumber+1))
            done
            rm artifacts.txt
          }
          set +e
          ARTIFACT_CHECKSUMS=""
          build "artifacts"
          build "dockerImages"
          build "helmCharts"
          echo "ARTIFACT_CHECKSUMS=$ARTIFACT_CHECKSUMS" >> $GITHUB_OUTPUT

      - name: Slack Notification
        uses: act10ns/slack@v2.0.0
        if: failure()
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: ${{ secrets.SLACK_DEVOPS_CHANNEL }}
    
  build-ubuntu-latest:
    if: ${{ inputs.type == 'ubuntu-latest' }}
    runs-on: ubuntu-latest
    outputs:
      ARTIFACT_CHECKSUMS: ${{ steps.build.outputs.ARTIFACT_CHECKSUMS }}
    env:
      CONVOY_MINIO_ACCESS_KEY: ${{secrets.CONVOY_MINIO_ACCESS_KEY}}
      CONVOY_MINIO_ENDPOINT: https://minio.convoy.tessell.cloud
      CONVOY_MINIO_SECRET_KEY: ${{secrets.CONVOY_MINIO_SECRET_KEY}}
      LATEST_TAG: ${{inputs.tag}}
      LABEL: ${{inputs.label}}
      GOPATH: /home/runner/go
      DOCKERHUB_ORG: ${{vars.DOCKERHUB_ORG}}
      NEXUS_PULL_REPOS_PY: tessell-py-development
      NEXUS_PULL_REPOS_M2: tessell-m2-development
      GITHUB_USER: ${{ secrets.CIPIPELINE_GITHUB_USER }}
      GITHUB_TOKEN: ${{ secrets.CIPIPELINE_GITHUB_TOKEN }}
      NEXUS_PROTOCOL: ${{vars.NEXUS_PROTOCOL_PUBLIC}}
      NEXUS_USERNAME: ${{secrets.CIPIPELINE_NEXUS_USERNAME}}
      NEXUS_PASSWORD: ${{secrets.CIPIPELINE_NEXUS_PASSWORD}}
      NEXUS_ARTIFACT_REPO: ${{vars.NEXUS_REPO_TESSELL_ARTIFACTS}}
      NEXUS_SERVER_ENDPOINT: ${{vars.NEXUS_SERVER_ENDPOINT_PUBLIC}}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      REPO: "${{github.event.pull_request.base.repo.name}}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: 3.9

      - name: Setup Go
        uses: actions/setup-go@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Login to docker
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create pip conf
        run: |
          createPipConf() {
            echo "[global]" > pip.conf
            echo "index =  ${{env.NEXUS_PROTOCOL}}://${{ secrets.CIPIPELINE_NEXUS_USERNAME }}:${{ secrets.CIPIPELINE_NEXUS_PASSWORD }}@${{ env.NEXUS_SERVER_ENDPOINT }}/repository/${{ env.NEXUS_PULL_REPOS_PY }}/simple" >> pip.conf
            echo "index-url = ${{env.NEXUS_PROTOCOL}}://${{ secrets.CIPIPELINE_NEXUS_USERNAME }}:${{ secrets.CIPIPELINE_NEXUS_PASSWORD }}@${{ env.NEXUS_SERVER_ENDPOINT }}/repository/${{ env.NEXUS_PULL_REPOS_PY }}/simple" >> pip.conf
            echo "extra-index-url = https://pypi.org/simple" >> pip.conf
            sudo cp pip.conf /etc/pip.conf
            cat /etc/pip.conf
          }
          createPipConf
        shell: bash

      - name: Install dependencies
        run: |
          installMinioClient() {
            wget https://dl.min.io/client/mc/release/linux-amd64/mc
            sudo mv ./mc /usr/local/bin/mc
            chmod +x /usr/local/bin/mc
            export PATH=$PATH:/usr/local/bin
            mc --version
            while true; do
                response=$(mc alias set minio-ci ${CONVOY_MINIO_ENDPOINT} ${CONVOY_MINIO_ACCESS_KEY} ${CONVOY_MINIO_SECRET_KEY} 2>&1)
                echo "$response"
                if echo "$response" | grep -q "successfully"; then
                    echo "Command succeeded: Added 'minio-ci' successfully."
                    break
                else
                    echo "Command failed, retrying..."
                    sleep 2
                fi
            done  
            mc alias list
          }
          installPythonDependencies() {
            DIR=$1
            if [[ -z "${DIR}" ]]; then
              DIR='.'
            fi
            python3 -m pip install --upgrade pip
            python3 -m pip install flake8 pytest twine wheel
            if [ -f "${DIR}/requirements.txt" ]; then
              python3 -m pip install -r "${DIR}/requirements.txt" --trusted-host ${{env.NEXUS_SERVER_ENDPOINT}};
            fi
          }
          installAwsCli() {
            curl -L -o install-aws.sh https://raw.githubusercontent.com/unfor19/install-aws-cli-action/master/entrypoint.sh
            chmod +x install-aws.sh
            sudo ./install-aws.sh "v2" "amd64"
            rm install-aws.sh
          }
          installPythonDependencies
          installAwsCli
          installMinioClient
      
      - name: Build
        id: build
        shell: bash
        run: |
          artifactCopyAndPush() {
            set -e
            ARTIFACT="$1"
            EXT="$2"
            FILE_PATH="$5"
            requiredInputs="1 2 5"
            validateInputs "$requiredInputs" "$@" 
            awsConfigureTessellArtifacts
            pushToNexus "$FILE_PATH" "${{env.NEXUS_ARTIFACT_REPO}}/${{env.LABEL}}/$ARTIFACT/$ARTIFACT-${LATEST_TAG}.$EXT"
            aws s3 cp $FILE_PATH "s3://${{vars.ARTIFACTS_DEV_S3}}/${LABEL}/$ARTIFACT/$ARTIFACT-${LATEST_TAG}.$EXT"
            set +e
          }
          awsConfigureDevqaInfra() {
            aws configure set aws_access_key_id ${{ secrets.DEVQA_INFRA_ACCESS_KEY }}
            aws configure set aws_secret_access_key ${{ secrets.DEVQA_INFRA_SECRET_KEY }}
            aws configure set region ap-south-1
          }
          awsConfigureTessellArtifacts() {
            aws configure set aws_access_key_id ${{ secrets.ARTIFACTS_DEV_ACCESS_KEY }}
            aws configure set aws_secret_access_key ${{ secrets.ARTIFACTS_DEV_SECRET_KEY }}
            aws configure set region ap-south-1
          }
          awsConfigureTessellTools() {
            aws configure set aws_access_key_id ${{ secrets.PROD_ASSET_ACCESS_KEY }}
            aws configure set aws_secret_access_key ${{ secrets.PROD_ASSET_SECRET_KEY }}
            aws configure set region ap-south-1
          }
          dockerBuild() {
            set -e
            IMAGE="$1"
            FILE="$4"
            if [[ "$FILE" == "null" || -z "$FILE" ]]; then
              FILE="./Dockerfile"
            fi
            echo "$FILE"
            requiredInputs="1"
            validateInputs "$requiredInputs" "$@" 
            docker build -f $FILE -t $IMAGE \
                        --build-arg GITHUB_USER=${{ secrets.CIPIPELINE_GITHUB_USER }} \
                        --build-arg GITHUB_TOKEN=${{ secrets.CIPIPELINE_GITHUB_TOKEN }} \
                        --build-arg NEXUS_PROTOCOL=${{env.NEXUS_PROTOCOL}} \
                        --build-arg NEXUS_SERVER_ENDPOINT=${{env.NEXUS_SERVER_ENDPOINT}} \
                        --build-arg NEXUS_USERNAME=${{env.NEXUS_USERNAME}} \
                        --build-arg NEXUS_PASSWORD=${{env.NEXUS_PASSWORD}} .
            set +e
          }
          dockerCopyAndPush() {
            set -e
            IMAGE="$1"
            BASE_IMAGE="$6"
            requiredInputs="1 6"
            validateInputs "$requiredInputs" "$@" 
            docker tag $BASE_IMAGE:latest ${DOCKERHUB_ORG}/$IMAGE:${LATEST_TAG}
            docker push ${DOCKERHUB_ORG}/$IMAGE:${LATEST_TAG}
            set +e
          }
          elasticConf() {
            git config --global url."https://${GITHUB_USER}:${GITHUB_TOKEN}@github.com".insteadOf "https://github.com"
            installGoDependencies
            git clone https://github.com/magefile/mage
            cd mage
            go run bootstrap.go
            cd ..
          }
          elasticBuildAndPush() {
            set -e
            IMAGE="$1"
            requiredInputs="1"
            validateInputs "$requiredInputs" "$@" 
            elasticConf
            echo "----------------------------------------------"
            echo "----------- Building Service -----------------"
            export GOPATH=/home/runner/go/bin
            export PATH=/go/bin:/usr/local/go/bin:/opt/maven/bin:/usr/lib/jvm/java-17-openjdk-amd64/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/home/runner/go/bin
            cd filebeat
            mage package
            cp ./build/golang-crossbuild/filebeat-linux-amd64 ./filebeat
            echo "----------------------------------------------"
            echo "------------ Building Image ------------------"
            docker build -t ${DOCKERHUB_ORG}/$IMAGE:${LATEST_TAG} .
            docker push ${DOCKERHUB_ORG}/$IMAGE:${LATEST_TAG}
            cd ..
            elasticTarBuild
            FILE_PATH_LINUX="./filebeat/build/distributions/filebeat-linux.tar.gz"
            FILE_PATH_WINDOWS="./filebeat/build/distributions/filebeat-windows.tar.gz"
            mvnDeploy "filebeat-linux" "tar.gz" $FILE_PATH_LINUX "tessell.filebeat" "${{env.LATEST_TAG}}"
            mvnDeploy "filebeat-windows" "tar.gz" $FILE_PATH_WINDOWS "tessell.filebeat" "${{env.LATEST_TAG}}"
            awsConfigureTessellTools
            aws s3 cp $FILE_PATH_LINUX s3://tesselltools/terls/tessell/filebeat/${LATEST_TAG}/
            aws s3 cp $FILE_PATH_WINDOWS s3://tesselltools/terls/tessell/filebeat/${LATEST_TAG}/
            pushToNexus $FILE_PATH_LINUX "${{env.NEXUS_ARTIFACT_REPO}}/${LABEL}/filebeat/filebeat-linux-${LATEST_TAG}.tar.gz"
            pushToNexus $FILE_PATH_WINDOWS "${{env.NEXUS_ARTIFACT_REPO}}/${LABEL}/filebeat/filebeat-windows-${LATEST_TAG}.tar.gz"
            for env in "${environments[@]}"
            do
              mc cp "$FILE_PATH_LINUX" "minio-ci/tessell-artifacts-$env/${LABEL}/filebeat/filebeat-linux-${LATEST_TAG}.tar.gz"
              mc cp "$FILE_PATH_WINDOWS" "minio-ci/tessell-artifacts-$env/${LABEL}/filebeat/filebeat-windows-${LATEST_TAG}.tar.gz"
            done
            generateChecksum "filebeat-linux.tar.gz" 
            generateChecksum "filebeat-windows.tar.gz" 
            set +e
          }
          elasticTarBuild() {
            echo "----------------------------------------------"
            echo "---------- Creating Tar Files -----------------"
            PACKAGES_DIR=./filebeat/build/distributions/
            mkdir -p $PACKAGES_DIR
            cp ./filebeat/tessell-filebeat-linux.yml $PACKAGES_DIR/filebeat.yml
            cp ./filebeat/build/golang-crossbuild/filebeat-linux-amd64 $PACKAGES_DIR/filebeat
            cp ./filebeat/filebeat.service $PACKAGES_DIR/filebeat.service
            pushd $PACKAGES_DIR
            tar -zcvf filebeat-linux.tar.gz filebeat.yml filebeat filebeat.service
            popd
            cp ./filebeat/tessell-filebeat-windows.yml $PACKAGES_DIR/filebeat.yml
            cp ./filebeat/build/golang-crossbuild/filebeat-windows-amd64.exe $PACKAGES_DIR/filebeat.exe 
            pushd $PACKAGES_DIR
            tar -zcvf filebeat-windows.tar.gz filebeat.yml filebeat.exe
            popd
          }
          generateChecksum() {
            ARTIFACT=$1
            BUILD_FILE=$2
            if [[ -z "$BUILD_FILE" ]]; then
              echo "Build File name same as Artifact name"
              BUILD_FILE=$ARTIFACT
            fi
            file_path=$(find . -type f -name "$BUILD_FILE" 2>/dev/null | head -n 1)
            if [[ -z "$file_path" ]]; then
              echo "File not found!"
              return 1
            fi
            checksum=$(sha256sum "$file_path" | awk '{ print $1 }') 
            ARTIFACT="${ARTIFACT%%.*}"       
            ARTIFACT_CHECKSUMS+="${ARTIFACT}:${checksum}%"            
          }
          gradlewDockerTag() {
            ./gradlew dockerTag --console plain \
              -Pnexus_username="${{ secrets.CIPIPELINE_NEXUS_USERNAME }}" \
              -Pnexus_password="${{ secrets.CIPIPELINE_NEXUS_PASSWORD }}" \
              -Pdockerhub_org="${{ env.DOCKERHUB_ORG }}"
          }
          infraProvisionBuildAndPush() {
            set -e
            lintCheck
            mkdir -p build/tools
            wget https://repo1.maven.org/maven2/org/openapitools/openapi-generator-cli/6.0.0/openapi-generator-cli-6.0.0.jar -O build/tools/openapi-generator-cli-6.0.0.jar
            IMAGE="$1"
            gradlewDockerTag
            docker push ${DOCKERHUB_ORG}/$IMAGE:${LATEST_TAG}
            set +e
          }
          installGoDependencies() {
            go version
            go install golang.org/x/tools/cmd/goimports@latest
            which go
          }
          lintCheck() {
            flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
            flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          }
          mvnDeploy() {
            ARTIFACT_ID="$1"
            EXTENSION="$2"
            FILE="$3"
            GROUP_ID="$4"
            VERSION="$5"
            requiredInputs="1 2 3 4 5"
            validateInputs "$requiredInputs" "$@" 
            mvn deploy:deploy-file -Dnexus_url=${{env.NEXUS_PROTOCOL}}://${{env.NEXUS_SERVER_ENDPOINT}}/repository/tessell-m2-component \
                -Dnexus_username=${NEXUS_USERNAME} -Dnexus_password=${NEXUS_PASSWORD} \
                -DgroupId=$GROUP_ID -DartifactId=$ARTIFACT_ID -Dversion=$VERSION \
                -DgeneratePom=true -Dpackaging=$EXTENSION \
                -Durl=${{env.NEXUS_PROTOCOL}}://${{env.NEXUS_SERVER_ENDPOINT}}/repository/${{vars.NEXUS_PUSH_REPOS_M2}} \
                -Dfile=$FILE -DrepositoryId=nexus
          }
          pushToNexus() {
            FILE_PATH="$1"
            URL_PATH="$2"
            requiredInputs="1 2"
            validateInputs "$requiredInputs" "$@" 
            RESPONSE=$(curl -v -u ${{env.NEXUS_USERNAME}}:${{env.NEXUS_PASSWORD}} \
                --upload-file $FILE_PATH  -w "%{http_code}" \
                ${{env.NEXUS_PROTOCOL}}://${{env.NEXUS_SERVER_ENDPOINT}}/repository/$URL_PATH)
            echo $REPONSE
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1) 
            echo $HTTP_CODE
            HTTP_CODE=$((HTTP_CODE))
            if [ "$HTTP_CODE" -ne 201 ]; then
              echo "Error: Unexpected HTTP response code $HTTP_CODE"
              exit 1
            fi
          }
          pythonDockerBuildAndPush() {
            set -e
            IMAGE="$1"
            requiredInputs="1"
            validateInputs "$requiredInputs" "$@" 
            rm pip.conf
            lintCheck
            gradlewDockerTag
            docker push ${DOCKERHUB_ORG}/$IMAGE:${LATEST_TAG}
            set +e
          }
          validateInputs() {
            local required=($1)
            shift
            for index in "${required[@]}"; do
              if [ -z "${!index}" ]; then
                echo "Error: Required Argument at index $index is null or empty."
                exit 1
              fi
            done
          }
          build() {
            type="$1"
            check=$(grep "$type" convoy.yaml)
            if [[ -z "$check" ]]; then
              return
            fi
            mkdir -p $HOME/.m2
            cp .github/scripts/settings.xml $HOME/.m2/settings.xml
            cat $HOME/.m2/settings.xml
            version=$(yq '.version' convoy.yaml)
            environments=("dev" "qa" "stage" "prod")
            yq e ".generates.$type[] | [.name, .buildFunction, .extension, .dockerFile, .filePath, .baseImage] | @csv" convoy.yaml | sed 's/,/ /g' > artifacts.txt
            lineNumber=1
            while :; do
              echo ------------------------------
              artifactData=$(sed "$lineNumber!d" artifacts.txt)
              if [[ -z "$artifactData" ]]; then
                break
              fi
              read -r name buildFunction ext file <<< "$artifactData"
              echo "Name: $name"
              echo "buildFunction: $buildFunction"
              echo "Ext: $ext"
              echo "Version: $version"
              echo "dockerFile: $file"
              echo "filePath: $filePath"
              echo "baseImage: $baseImage"
              "${buildFunction}AndPush" $name $ext $version $file 
              echo "Artifact $name done"
              echo ------------------------------
              lineNumber=$((lineNumber+1))
            done
            rm artifacts.txt
          }
          set +e
          ARTIFACT_CHECKSUMS=""
          build "artifacts"
          build "dockerImages"
          build "helmCharts"
          echo "ARTIFACT_CHECKSUMS=$ARTIFACT_CHECKSUMS" >> $GITHUB_OUTPUT

      - name: Slack Notification
        uses: act10ns/slack@v2.0.0
        if: failure()
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: ${{ secrets.SLACK_DEVOPS_CHANNEL }}

  build-amd-go-20:
    if: ${{ inputs.type == 'amd-go-20' }}
    runs-on: amd-go-20
    outputs:
      ARTIFACT_CHECKSUMS: ${{ steps.build.outputs.ARTIFACT_CHECKSUMS }}
    env:
      ARTIFACTS_DEV_S3: ${{vars.ARTIFACTS_DEV_S3}}
      LATEST_TAG: ${{inputs.tag}}
      LABEL: ${{inputs.label}}
      DOCKERHUB_ORG: ${{vars.DOCKERHUB_ORG}}
      GITHUB_USER: ${{ secrets.CIPIPELINE_GITHUB_USER }}
      GITHUB_TOKEN: ${{ secrets.CIPIPELINE_GITHUB_TOKEN }}
      NEXUS_PROTOCOL: ${{vars.NEXUS_PROTOCOL_PUBLIC}}
      NEXUS_USERNAME: ${{secrets.CIPIPELINE_NEXUS_USERNAME}}
      NEXUS_PASSWORD: ${{secrets.CIPIPELINE_NEXUS_PASSWORD}}
      NEXUS_ARTIFACT_REPO: ${{vars.NEXUS_REPO_TESSELL_ARTIFACTS}}
      NEXUS_SERVER_ENDPOINT: ${{vars.NEXUS_SERVER_ENDPOINT_PUBLIC}}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      REPO: "${{github.event.pull_request.base.repo.name}}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Check go Config
        run: |
          go version
          echo $GOPATH
          echo $GOROOT
          echo $PATH
          go env
      
      - name: Build
        id: build
        shell: bash
        run: |
          awsConfigureTessellTools() {
